<div qv-extension class="dptDirective bootstrap_inside" id = "container-{{layout.qInfo.qId}}">
	<div class = "row" >
		<div class = "col-xs-12" >
			<button class = "btn" 
				ng-style="{'background-color' : layout.props.btnColour}"
				ng-mouseenter = "openMenu()">
				{{layout.props.btnLabel}}
			</button>

			<div 	
				qv-Slide-Panel = "sideBarOpen" 
				qs-side-filters = "filters" 
				qlik-app= "qlikApp" 
				qs-side-name = "layout.props.btnLabel"
				mnzs-sideMenuColour = "layout.props.sideMenuColour"
				mnzs-groupHeaderColour = "layout.props.groupHeaderColour"
				>
		</div>
	</div>
</div>
